<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel = "stylesheet">
    
    <!-- Favicon -->
    <link rel = "icon" href = "/images/icon_3.png" type = "image/png">
    <title>Contact Us</title>
    
    <!-- Inline CSS Styles for Background and Section Styling -->
    <style>
      body
      {
        background: rgb(131,58,180);
        background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 40%, rgba(252,176,69,1) 100%);
      }

      .section 
      {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 10px auto;
        width: calc(100% - 30px);
        text-align: center;
      }
    </style>

</head>
<body>

  <!-- Contact Section -->
  <div class = "section">
  <section class = "text-gray-600 body-font relative">
      <div class = "container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
        <!-- Left Side: Map and Contact Information -->
        <div class = "lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
          <!-- Google Maps Embed -->
          <iframe width = "100%" height = "100%" class = "absolute inset-0" frameborder = "0" title = "map" marginheight = "0" marginwidth = "0" scrolling = "no" src = "https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%B0zmir+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style = "filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
          <!-- Contact Information -->
          <div class = "bg-white relative flex flex-wrap py-6 rounded shadow-md">
            <div class = "lg:w-1/2 px-6">
              <h2 class = "title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
              <p class = "mt-1">Eindhoven, 222 Kennedyplein, Netherlands</p>
            </div>
            <div class = "lg:w-1/2 px-6 mt-4 lg:mt-0">
              <h2 class = "title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
              <a class = "text-indigo-500 leading-relaxed">press@here.com</a>
              <h2 class = "title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
              <p class = "leading-relaxed">31-40-298-14-00</p>
            </div>
          </div>
        </div>
        <!-- Right Side: Contact Form -->
        <div class = "lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
          <h1 class = "text-gray-900 text-3xl mb-1 font-medium title-font">Customer Support</h1>
          <p class = "leading-relaxed mb-5 text-gray-600">Feel Free to Contact. We're Here to Help!</p>
          <div class = "relative mb-4 text-center">
              <input type = "text" id = "name" name = "name" placeholder = "Name" class = "w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class = "relative mb-4 text-center">
              <input type = "email" id = "email" name = "email" placeholder = "Contact" class = "w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4 text-center">
              <textarea id = "message" name = "message" placeholder = "Query..." class = "w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          <button class = "text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
          <p class = "text-xs text-gray-500 mt-3">Expect to hear from our experts within the next 24 hours.</p>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
